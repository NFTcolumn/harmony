<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Frequency</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
        }
        #colorSpace {
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }
        #info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            pointer-events: none;
        }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="colorSpace"></canvas>
    <div id="info">Frequency: <span id="frequencyDisplay">440</span> Hz</div>
    <div id="instructions">Move mouse to explore frequencies â€¢ Press SPACE to play/stop sound</div>
    <script src="frequencies.js"></script>
    <script src="script.js"></script>
</body>
</html>
